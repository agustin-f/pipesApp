<div class="text-layout">
    <h1>Pipes de decimal y porcentaje</h1>
    <p>
        Pipes inlcuidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="ventas netas"
        subheader="del presente año">
        <i class="pi pi-dollar"></i>
           {{ventasNetas | number:'1.2-2'}}    
        </p-card>
    </div>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="ventas brutas"
        subheader="del presente año">
           {{ventasNetas + 20000000000 | currency}}    
        </p-card>
    </div>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="margen de ganancia porcentual"
        subheader="del presente año">
           {{porcentaje | percent:'2.2-2'}}    
        </p-card>
    </div>
</div>
